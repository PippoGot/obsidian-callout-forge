<div class="check-callout-container">
    <div class="dice-wrapper">
        <div class="dice-shadow"></div>
        <div class="dice">
            <img class="dice-image" src="https://i.imgur.com/qF2wOVK.png">
            <div class="dice-number">{{cd}}</div>
        </div>
    </div>
    <div class="callout-box">
        <div class="callout-title">{{title}}</div>
        <hr class="callout-divider">
        <div class="callout-content">
            {{content | This is the default content of the callout. You can replace this with your own text.}}
        </div>
    </div>
</div>
